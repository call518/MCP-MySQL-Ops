## Smithery configuration for MCP Ambari API server
## Docs: https://smithery.ai/docs/config#smitheryyaml
## This file defines how Smithery (and Smithery-compatible MCP client launchers)
## can start the Ambari MCP server via stdio.

startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - MYSQL_HOST
      - MYSQL_PORT
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_DATABASE
      - MCP_LOG_LEVEL
    properties:
      MYSQL_HOST:
        type: string
        default: host.docker.internal
        secret: false
      MYSQL_PORT:
        type: string
        default: "3306"
        secret: false
      MYSQL_USER:
        type: string
        default: root
        secret: false
      MYSQL_PASSWORD:
        type: string
        default: root
        secret: true
      MYSQL_DATABASE:
        type: string
        default: testdb
        secret: false
      MCP_LOG_LEVEL:
        type: string
        default: INFO
        secret: false
  commandFunction: |-
    (config) => (
      {
        command: 'python',
        args: ['src/server.py'],
        env: {
          MYSQL_HOST: config.mysqlHost,
          MYSQL_PORT: config.mysqlPort,
          MYSQL_USER: config.mysqlUser,
          MYSQL_PASSWORD: config.mysqlPassword,
          MYSQL_DATABASE: config.mysqlDatabase,
          MCP_LOG_LEVEL: config.mcpLogLevel
        }
      }
    )